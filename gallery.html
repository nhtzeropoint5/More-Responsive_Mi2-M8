<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>responsive gallert</title>
  <Style>
.container{
  display: grid;
  grid-gap: 3px;
  grid-template-columns: repeat(6, 1fr);
  grid-template-rows: repeat(6, 150px);
}
img{
  width: 100%;
  height: 100%;
}
.big-layout {
  grid-column: span 6;
  grid-row: span 2;
}
.normal-layout{
  grid-column: span 2;
  grid-row: span 2;
}
.small-layout{
  grid-column: span 2;
  grid-row: span 1;
}
.xs-layout{
  grid-column: span 1;
  grid-row: span 1;
}

@media screen and (max-width:542px){
  .container{
   display: grid;
  grid-gap: 3px;
  grid-template-columns: repeat(2, 1fr);
  /* grid-template-rows: repeat(6, 150px); */
  }

.normal-layout, .small-layout, .xs-layout, .big-layout {
  grid-row: span 1;
  grid-column: span 1;
}

}

  </Style>
</head>
<body>
  
<div class="container">
    <div class="big-layout"><img src="images/A.jpg" alt=""></div>
    <div class="normal-layout"><img src="images/B.jpg" alt=""></div>
    <div class="normal-layout"><img src="images/C.jpg" alt=""></div>
    <div class="small-layout"><img src="images/D.jpg" alt=""></div>
    <div class="small-layout"><img src="images/E.jpg" alt=""></div>
    <div class="normal-layout"><img src="images/F.jpg" alt=""></div>
    <div class="xs-layout"><img src="images/G.jpg" alt=""></div>
    <div class="xs-layout"><img src="images/G.jpg" alt=""></div>
    <div class="normal-layout"><img src="images/I.jpg" alt=""></div>
    <div class="xs-layout"><img src="images/G.jpg" alt=""></div>
    <div class="xs-layout"><img src="images/G.jpg" alt=""></div>
    
    
    
</div>


  <script src="script.js"></script>
</body>
</html>
